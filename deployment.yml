apiVersion: v1
kind: Service
metadata:
  name: shipbot-service
spec:
  selector:
    app: shipbot-pod
  ports:
  - port: 8085
    nodePort: 30885
    protocol: TCP
    targetPort: 80
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipbot-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipbot-pod
  template:
    metadata:
      labels:
        app: shipbot-pod
    spec:
      containers:
      - name: shipbot-container
        image: pichayean/shipplan-bot
        resources:
          limits:
            memory: "256Mi"
            cpu: "50m"
        env:
        - name: "ASPNETCORE_ENVIRONMENT"
          value: Production
        ports:
        - containerPort: 80
          protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: shipbot-ingress
 annotations:
   kubernetes.io/ingress.class: "nginx"
   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
 rules:
 - host: bot.codingholiday.com
   http:
     paths:
     - path: /
       pathType: Prefix
       backend:
         service:
           name: shipbot-service
           port:
             number: 80
